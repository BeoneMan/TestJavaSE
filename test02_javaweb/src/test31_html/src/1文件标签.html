<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>文件标签练习</title>
</head>
<!--1. 文件标签：构成html最基本的标签
        * html:html文档的根标签
        * head：头标签。用于指定html文档的一些属性。引入外部的资源
        * title：标题标签。
        * body：体标签
        * <!DOCTYPE html>：html5中定义该文档是html文档 -->
nihao
<body>
    这是body！！！
</body>
</html>
