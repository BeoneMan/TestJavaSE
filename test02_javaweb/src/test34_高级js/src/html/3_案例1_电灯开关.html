<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电灯开关</title>


</head>
<body>
    <img id="light" src="../img/off.gif" />
</body>

    <script>
      var flag=false; //代表false灯是灭的
       var light = document.getElementById("light");
        light.onclick=function () {
            if(flag){
                light.src="../img/off.gif";
                flag=false;
            }else {
                light.src="../img/on.gif";
                flag=true;
            }
        }

       </script>
</html>
