<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
    <!--图片标签：
    * img：展示图片
    * 属性：
    * src：指定图片的位置-->
    <img src="img/特殊字符表.png" alt="特殊字符" align="center" />
    <!--
       相对路径
       * 以.开头的路径
           * ./：代表当前目录  ./image/1.jpg
           * ../:代表上一级目录
     -->
    <img src="./img/特殊字符表.png" alt="特殊字符" align="center" />
</body>
</html>
