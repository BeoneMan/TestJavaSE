<!DOCTYPE html>
<html lang="en">
<head>

    <title>层级选择器</title>
    <script  src="js/jquery-2.1.0.min.js"></script>
    <script>
        $(function () {
            //找到form下所有label的标签体染蓝色
            $("form label ").css("color","blue");

            //找到form子级的label标签

            //找到form标签下所有的label标签
            // $("form>label").css("color","blue");
        });

    <input name="none" />
