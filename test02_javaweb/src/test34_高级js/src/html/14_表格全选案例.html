<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格全选</title>
    <style>
        table{
            border: 1px solid;
            width: 500px;
            margin-left: 30%;
        }

        td,th{
            text-align: center;
            border: 1px solid;
        }
        div{
            margin-top: 10px;
            margin-left: 30%;
        }
    </style>
    <script>
        window.onload=function () {
            var thEleArr = document.getElementsByTagName("th")[0].firstElementChild;
            var inputEleArr = document.getElementsByTagName("input");

            //全选
            document.getElementById("selectAll").onclick=function () {

                for(var i=0;i<inputEleArr.length;i++){
                    inputEleArr[i].checked=true;
                }
                thEleArr.setAttribute("checked",true);

            }

            //全不选
            document.getElementById("unSelectAll").onclick=function () {
                for(var i=0;i<inputEleArr.length;i++){
                    inputEleArr[i].checked=false;
                }
                thEleArr.removeAttribute("checked");
            }
            //反选
            document.getElementById("selectRev").onclick=function () {
                for(var i=0;i<inputEleArr.length;i++){
                    inputEleArr[i].checked=!inputEleArr[i].checked;
                }
            }

            //

            thEleArr.onclick=function () {
                if(thEleArr.hasAttribute("checked")){
                    for(var i=0;i<inputEleArr.length;i++) {
                        inputEleArr[i].checked=false;
                        thEleArr.removeAttribute("checked");
                    }
                }else{
                    for(var i=0;i<inputEleArr.length;i++) {
                        inputEleArr[i].checked=true;
                        thEleArr.setAttribute("checked",true);
                    }
                }
            }
        }
    </script>
</head>
<body>
    <table >
        <caption>学生信息表</caption>
        <tr>
            <th><input type="checkbox" ></th>
            <th>编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>操作</th>
        </tr>

        <tr>
            <td><input type="checkbox" ></td>
            <td>1</td>
            <td>令狐冲</td>
            <td>男</td>
            <td><a href="javascript:void(0);">删除</a></td>
        </tr>

        <tr>
            <td><input type="checkbox" ></td>
            <td>2</td>
            <td>任我行</td>
            <td>男</td>
            <td><a href="javascript:void(0);">删除</a></td>
        </tr>

        <tr>
            <td><input type="checkbox" ></td>
            <td>3</td>
            <td>岳不群</td>
            <td>?</td>
            <td><a href="javascript:void(0);">删除</a></td>
        </tr>

    </table>
    <div>
        <input type="button" id="selectAll" value="全选">
        <input type="button" id="unSelectAll" value="全不选">
        <input type="button" id="selectRev" value="反选">
    </div>
</body>
</html>
