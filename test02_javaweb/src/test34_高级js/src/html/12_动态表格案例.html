<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态表格</title>
    <style>
        table{
            border: 1px solid;
            margin: auto;
            width: 500px;
        }

        td,th{
            text-align: center;
            border: 1px solid;
        }
        div{
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>

    <div>
        <input type="text" id="id" placeholder="请输入编号">
        <input type="text" id="name"  placeholder="请输入姓名">
        <input type="text" id="gender"  placeholder="请输入性别">
        <input type="button" value="添加" id="btn_add">

    </div>


    <table id="table">
        <caption>学生信息表</caption>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>操作</th>
        </tr>

        <tr>
            <td>1</td>
            <td>令狐冲</td>
            <td>男</td>
            <td><a href="">删除</a></td>
        </tr>

        <tr>
            <td>2</td>
            <td>任我行</td>
            <td>男</td>
            <td><a href="">删除</a></td>
        </tr>

        <tr>
            <td>3</td>
            <td>岳不群</td>
            <td>?</td>
            <td><a href="">删除</a></td>
        </tr>


    </table>

</body>
    <script>
        var btn_add = document.getElementById("btn_add");
        var table = document.getElementById("table");
        //添加函数
        btn_add.onclick=function () {
            var id = document.getElementById("id").value;
            var name = document.getElementById("name").value;

            var gender = document.getElementById("gender").value;
            //创建tr节点
            var trNode = document.createElement("tr");
            //创建td节点
            var tdNode1 = document.createElement("td");
            tdNode1.setAttribute("id",id);
            var idText = document.createTextNode(id);
            tdNode1.appendChild(idText);
            //把td节点加到tr节点中
            trNode.appendChild(tdNode1);

            var tdNode2 = document.createElement("td");
            var nameText = document.createTextNode(name);
            tdNode2.appendChild(nameText);
            trNode.appendChild(tdNode2);

            var tdNode3 = document.createElement("td");
            var genderText = document.createTextNode(gender);
            tdNode3.appendChild(genderText);
            trNode.appendChild(tdNode3);

            var tdNode4 = document.createElement("td");
            var a = document.createElement("a");
            a.setAttribute("href","javascript:void(0);");
            a.setAttribute("onclick","delTr(\""+id+"\")")
            var text = document.createTextNode("删除");
            a.appendChild(text);
            tdNode4.appendChild(a);
            trNode.appendChild(tdNode4);

            //把tr节点加到table
            table.appendChild(trNode);
        }
        //删除函数
        function delTr(id) {
            var idEle = document.getElementById(id);
            var idTd = idEle.parentNode;
            table.removeChild(idTd);
        }

    </script>
</html>
