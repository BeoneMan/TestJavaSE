<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM操作_内容</title>
    <script  src="js/jquery-2.1.0.min.js"></script>
    <script>
        $(function () {
            $("p").html("Hello <b>world</b>!");
            $("div").text("Hello world!");
            $("input").val("表单");
        });

    </script>
</head>
<body>
    <p></p>
    <div></div>
    <input type="text"  />
</body>
</html>
