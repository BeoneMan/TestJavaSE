<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单绑定事件</title>


</head>
<body>
    <img  src="../img/off.gif" onclick="on()"/>
    <img id="light" src="../img/off.gif" />
</body>

    <script>
        /*  如何绑定事件
          1. 直接在html标签上，指定事件的属性(操作)，属性值就是js代码
              1. 事件：onclick--- 单击事件

          2. 通过js获取元素对象，指定事件属性，设置一个函数*/
       var on =function () {
            alert("灯坏了");
       }

       var light = document.getElementById("light");
        light.onclick=function () {
            light.src="../img/on.gif";
        }

       </script>
</html>
