<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do_while</title>
    <style>
        td{
            border: 1px solid black;
            width: 80px;
        }
    </style>
    <script>
     document.write("<table align='center'>")
     for (var i=1;i<10;i++){
         document.write("<tr>")
         for(var j=1;j<=i;j++){
             document.write("<td>")
             document.write(i+"x"+j+"="+i*j);
             document.write("</td>")
         }
         document.write("</tr>")

     }
     document.write("</table>")

    </script>
</head>
<body>
</body>
</html>
