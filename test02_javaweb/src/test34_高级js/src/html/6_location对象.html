<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>location</title>


</head>
<body>
    <input id="btn" type="button" value="刷新" />
    <input id="btn2" type="button" value="跳转到百度页面" />
</body>



<script>
    /*   1. 创建(获取)：
    1. window.location
        2. location

    2. 方法：
        * reload()	重新加载当前文档。刷新
    3. 属性
        * href	设置或返回完整的 URL。*/

    var btn = document.getElementById("btn");
    btn.onclick=function () {
        location.reload();


    }
    var btn2 = document.getElementById("btn2");
    btn2.onclick=function () {
        location.href="https://www.baidu.com";


    }
</script>

</html>
