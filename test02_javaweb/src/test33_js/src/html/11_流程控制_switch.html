<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if_else</title>
    <script>
     var num =7;

    switch (num) {
        case 1:
            document.write("星期一");
            break;
        case 2:
            document.write("星期二");
            break;
        case 3:
            document.write("星期三");
            break;
        case 4:
            document.write("星期四");
            break;
        case 5:
            document.write("星期五");
            break;
        case 6:
            document.write("星期六");
            break;
        case 7:
            document.write("星期天");
            break;
        default:
            document.write("请输入1-7的数字")
            break;
    }

    </script>
</head>
<body>
</body>
</html>
