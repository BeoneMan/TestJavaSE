<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内部样式</title>
    <style>
        div{color: red;font-size: 10px}
    </style>
</head>
<body>

        * 如：
            <style>
                div{
                    color:blue;
                }

            </style>
            <div>hello css</div>
-->
<div>Hello World</div>
</body>
</html>
