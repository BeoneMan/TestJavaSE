<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接标签</title>
</head>
<body>
        <!--链接标签：
        * a:定义一个超链接
        * 属性：
        * href：指定访问资源的URL(统一资源定位符)
        * target：指定打开资源的方式
        * _self:默认值，在当前页面打开
        * _blank：在空白页面打开-->
    <a href="https://www.baidu.com" target="_blank">通往世界之门_blank</a><br>
    <a href="https://www.baidu.com" target="_self">通往世界之门_self</a><br>
<!--
    <a href="https://www.baidu.com" target="_parent">通往世界之门_parent</a><br>
    <a href="https://www.baidu.com" target="_top">通往世界之门_top</a>
-->

</body>
</html>
