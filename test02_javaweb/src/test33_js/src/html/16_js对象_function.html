<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function</title>
    <script>
        function add(a,b) {
            document.write(a+"+"+b+"="+(a+b));
        }

        var add = function (a,b) {
            document.write(a+"+"+b+"="+(a+b));
        }

    </script>

</head>
<body>
    <a onclick="add(2,4)">2+4=</a><br>
</body>
</html>
