<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
    <script>
        //变量
      /*  var a= 3;
        alert(a);
        a="123";
        alert(a);*/

      //数字
        var num1 = 1;
        var num2= 1.1;
        var num3 =NaN;
        document.write("num1="+num1);
        document.write("<br>");
        document.write("num2="+num2);
        document.write("<br>");
        document.write("num3="+num3);
        document.write("<br>");

        //字符串
        var str1="hello";
        var str2 ='world';
        document.write("str1="+str1);
        document.write("<br>")
        document.write("str2="+str2)
        document.write("<br>")

        //布尔
        var flag=true;
        document.write("flag="+flag);
        document.write("<br>")

        //null undefined
        var obj1=null;
        var obj2=undefined;
        var obj3;
        document.write("obj1="+obj1);
        document.write("<br>")
        document.write("obj2="+obj2);
        document.write("<br>")
        document.write("obj3="+obj3);
        document.write("<br>")

    </script>
</head>
<body>
</body>
</html>
