<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签练习</title>
</head>
<body>
<!--
列表标签：
    * 有序列表：
        * ol:
        * li:
    * 无序列表：
        * ul:
        * li:
-->
    <ol>
        <li>编译原理</li>
        <li>数据结构</li>
        <li>设计模式</li>
    </ol>

    <ul>
        <li>编译原理</li>
        <li>数据结构</li>
        <li>设计模式</li>
    </ul>
</body>
</html>
