<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.jquery获取json对象.html</title>
    <script>

            //1.定义基本格式
            var p = {"name": "张三", age: 23, 'gender': true};

            var ps = [{"name": "张三", "age": 23, "gender": true},
                {"name": "李四", "age": 24, "gender": true},
                {"name": "王五", "age": 25, "gender": false}];

            //循环遍历对象属性
            for (key in p){
                //错误获取value,相当于 p."name"
                //alert(key+":"+p.key);//name:undefined  age:undefined  gender:undefined

                // alert(key+":"+p[key]);
            }

            //遍历数组
            for(var i =0 ;i<ps.length;i++){
                for (key in ps[i]){
                    alert(key+":"+ps[i][key]);
                }
            }
    </script>
</head>

</body>
</html>
