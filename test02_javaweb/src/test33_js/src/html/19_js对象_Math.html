<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
    <script>
       /* Math：数学对象
        1. 创建：
        * 特点：Math对象不用创建，直接使用。  Math.方法名();

        2. 方法：
                random():返回 0 ~ 1 之间的随机数。 含0不含1
                 ceil(x)：对数进行上舍入。
                floor(x)：对数进行下舍入。
                round(x)：把数四舍五入为最接近的整数。
            3. 属性：
                PI
        */
       document.write(Math.random()); // 0.9653670607312341
       document.write("<br>");
       document.write(Math.ceil(1.1)); // 2
       document.write("<br>");
       document.write(Math.floor(1.9)); // 1
       document.write("<br>");
       document.write(Math.round(1.5)); // 2
       document.write("<br>");
       document.write(Math.PI);
       document.write("<br>"); // 3.141592653589793
    </script>

</head>
<body>
</body>
</html>
