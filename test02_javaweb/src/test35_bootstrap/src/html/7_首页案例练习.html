<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.css" >
    <script src="../js/jquery-3.2.1.min.js" ></script>
    <script src="../js/bootstrap.min.js"></script>
    <title>首页案例练习</title>
    <style>
        .paddtop{
            padding-top: 10px;
        }
        .search-btn{
            float: left;
            border:1px solid #ffc900;
            width: 90px;
            height: 35px;
            background-color:#ffc900 ;
            text-align: center;
            line-height: 35px;
            margin-top: 15px;
        }

        .search-input{
            float: left;
            border:2px solid #ffc900;
            width: 400px;
            height: 35px;
            padding-left: 5px;
            margin-top: 15px;
        }
        .navbar{
            background-color: #FFC900;
            margin-bottom: 0px;
        }
        .navbar-default .navbar-nav > li > a {
            color: black;
        }
        .navbar-default .navbar-brand{
            color: black;
        }
        #myCarousel{
            margin-top: 0px;
        }
        .carousel-control{
        }
    </style>
    <script>
        window.onload=function () {
            $('#myCarousel').carousel({
                interval:3000
            });

        }
    </script>
</head>
<body>
<!--页眉-->
    <header class="container-fluid">
        <div class="row ">
            <img class="img-responsive" src="../img/top_banner.jpg" >
        </div>
        <div class="row paddtop">
            <div class="col-md-3">
                <img src="../img/logo.jpg" class="img-responsive">
            </div>
            <div class="col-md-5">
                <input class="search-input" placeholder="请输入线路名称">
                <a class="search-btn" href="#">搜索</a>
            </div>
            <div class="col-md-4">
                <img src="../img/hotel_tel.png" class="img-responsive">
            </div>
        </div>
        <div class="row ">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <a class="navbar-brand " href="#">首页</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li ><a class="navbar-brand " href="#">门票</a></li>
                        <li><a  class="navbar-brand " href="#" >酒店</a></li>
                        <li><a class="navbar-brand " href="#">香港车票</a></li>
                        <li><a class="navbar-brand "  href="#">出境游</a></li>
                        <li><a class="navbar-brand " href="#">国内游</a></li>
                        <li><a class="navbar-brand " href="#">港澳游</a></li>
                        <li><a class="navbar-brand " href="#">抱团定制</a></li>
                        <li><a class="navbar-brand " href="#">全球自由行</a></li>
                        <li><a class="navbar-brand " href="#">收藏排行榜</a></li>

                    </ul>
                </div>
            </nav>
        </div>
        <!--  轮播图-->
        <div class="row ">
            <div id="myCarousel"    class="carousel slide ">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators  ">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner ">
                    <div class="item active">
                        <img class="img-responsive" src="../img/banner_1.jpg" alt="First slide">
                    </div>
                    <div class="item">
                        <img class="img-responsive"  src="../img/banner_2.jpg" alt="Second slide">
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="../img/banner_3.jpg" alt="Third slide">
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </header>
</body>
</html>
